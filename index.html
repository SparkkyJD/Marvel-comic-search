<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>Marvel Longbox</title>

      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>

  <body class="">
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="#">
          <img
            id="mlb-brand"
            src="./assets/images/marvel_longbox_vert.png"
            alt=""
          />
        </a>
<!-- mobile nav -->
        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"

          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>

      </div>

      <div class="navbar-menu">
        <div class="navbar-end">
            <a href="./index.html" class="navbar-item">
                Search For Comics
              </a>
              <a href="./gallery.html" class="navbar-item">
                My Longbox
              </a>
        </div>
      </div>
    </nav>
    <!-- hero -->
    <section class="hero is-medium is-link">
        <div class="hero-body">


          <div class="container">
            <section class="columns">
              <div class="column">
                <div class="card mb-0 columns ">
                  <div class="card-content">
                    <p class="title has-text-black pb-2">
                        Find A Hero
                      </p>
                      <p class="subtitle has-text-black ">
                        Search for a comic
                      </p>
                      <form>

                        <div class="field has-addons">
                          <div class="select">
                            <select id="search-category">
                              <option>Title</option>
                              <option>Character</option>
                              <option>Year</option>
                            </select>
                          </div>
                          <div class="control">
                            <!-- use this id to select the search input in the dom -->
                            <input
                              id="marvel-search"
                              class="input"
                              type="text"
                              placeholder="Search"
                            />
                          </div>
                          <div class="control">
                            <!-- use this id to select the search button in the dom -->
                            <button id="marvel-search-button" class="button is-danger">
                              Search
                            </button>
                          </div>
                        </div>
                      </form>
                  </div>
                </div>
              </div>
          </div>

        </div>
      </section>
    <main class="mt-5">
      <!-- show card modal-->
      <div class="container">
        <div class="modal">
          <div class="modal-background"></div>
          <div class="modal-content show-card-modal">
            <div class="container">
              <section class="columns">
                <div class="column">
                  <div class="card mb-0">
                    <div class="card-content">
                      <div class="columns is-gapless">
                        <div class="column is-3">
                          <div class="card-image show-card-image">
                            <figure class="image is-2by3">
                              <img
                                src=""
                                alt="Comic Cover"
                              />
                            </figure>
                          </div>
                        </div>
                        <div class="column is-9">
                          <div class="content">
                            <h2 class="title is-3 title">
                         
                            </h2>
                            <h1 class="title is-4">Published:</h1>
                            <p class="subtitle is-5 published">
              
                            </p>
                            <div class="columns">
                              <div class="column">
                                <h1 class="title is-4">Writer:</h1>
                                <p class="subtitle is-5">
                                  <a class="writer tooltip" data-text="im a tooltip"></a>
                                </p>
                              </div>
                              <div class="column">
                                <h1 class="title is-4" >Penciler:</h1>
                                <p class="subtitle is-5">
                                  <a class="penciler tooltip" data-text="">d</a>
                                </p>
                              </div>
                            </div>

                            <h1 class="title is-4">Cover Artist:</h1>
                            <p class="subtitle is-5">
                              <a class="cover-artist tooltip" data-text=""></a>
                            </p>
                            <p class="description">

                            </p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
            </div>
          </div>
        </div>

        <!-- search results gallery -->
        <p class="title has-text-black-bis is-2 pb-2 has-text-weight-bold">
          Search Results:
        </p>

                <button class="save-btn c-btn"><i class="fa-sharp fa-solid fa-bookmark"></i></button>

              </div>
            </div>
          </div> -->
        </section>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  </body>
